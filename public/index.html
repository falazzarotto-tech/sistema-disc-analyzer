<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ânima - Análise de Dinâmica Comportamental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .btn-context.active, .btn-score.active { background-color: #F85E5E; color: white; border-color: #F85E5E; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-sm border border-gray-100 p-8 mt-10">
        <div class="text-center mb-8">
            <img src="logo-anima.png?v=1" alt="Ânima" class="w-48 mx-auto mb-6 object-contain">
            <p id="stepTitle" class="text-gray-500 text-sm">Inicie sua análise comportamental.</p>
        </div>

        <!-- PASSO 1: CADASTRO -->
        <form id="userForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Nome Completo</label>
                <input type="text" id="name" required style="text-transform: uppercase;" class="w-full border-b-2 border-gray-100 focus:border-[#F85E5E] outline-none py-2 text-sm">
            </div>
            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">E-mail</label>
                <input type="email" id="email" required style="text-transform: lowercase;" class="w-full border-b-2 border-gray-100 focus:border-[#F85E5E] outline-none py-2 text-sm">
            </div>
            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Contexto</label>
                <div class="grid grid-cols-2 gap-2">
                    <button type="button" data-value="Autoconhecimento" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-[10px] font-bold transition-all">AUTOCONHECIMENTO</button>
                    <button type="button" data-value="Desenvolvimento" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-[10px] font-bold transition-all">DESENVOLVIMENTO</button>
                </div>
            </div>
            <button type="submit" class="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all">COMEÇAR</button>
        </form>

        <!-- PASSO 2: PERGUNTAS -->
        <div id="questionBox" class="hidden space-y-8">
            <div class="bg-gray-50 p-6 rounded-2xl border border-gray-100">
                <p id="questionText" class="text-gray-800 font-semibold text-center text-lg leading-tight"></p>
            </div>
            <div class="flex justify-between gap-2">
                <button class="btn-score border-2 border-gray-100 rounded-xl w-full py-4 font-bold" data-score="1">1</button>
                <button class="btn-score border-2 border-gray-100 rounded-xl w-full py-4 font-bold" data-score="2">2</button>
                <button class="btn-score border-2 border-gray-100 rounded-xl w-full py-4 font-bold" data-score="3">3</button>
                <button class="btn-score border-2 border-gray-100 rounded-xl w-full py-4 font-bold" data-score="4">4</button>
                <button class="btn-score border-2 border-gray-100 rounded-xl w-full py-4 font-bold" data-score="5">5</button>
            </div>
            <p class="text-center text-[10px] text-gray-400 font-bold uppercase tracking-widest">1: Discordo Totalmente | 5: Concordo Totalmente</p>
        </div>

        <!-- PASSO 3: FINALIZAÇÃO -->
        <div id="finalBox" class="hidden text-center space-y-6">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            </div>
            <h2 class="text-xl font-bold">Análise Concluída!</h2>
            <p class="text-gray-500 text-sm">Seu Resumo Executivo está pronto para download.</p>
            <button id="downloadBtn" class="w-full bg-[#F85E5E] text-white rounded-2xl py-4 font-bold shadow-lg shadow-red-100">BAIXAR RELATÓRIO ÂNIMA</button>
        </div>
    </div>

    <script>
        let userId = '';
        let currentQuestion = 0;
        let answers = [];
        const questions = [
            { id: 1, text: "Sinto facilidade em expressar minhas ideias e influenciar pessoas.", dim: "Expressão" },
            { id: 2, text: "Tomo decisões de forma rápida, mesmo sob pressão.", dim: "Decisão" },
            { id: 3, text: "Prefiro seguir processos claros e regras estabelecidas.", dim: "Regulação" },
            { id: 4, text: "Analiso profundamente o contexto antes de agir.", dim: "Contexto" }
        ];

        // Lógica de Cadastro
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const context = document.querySelector('.btn-context.active')?.dataset.value;
            if(!context) return alert('Selecione um contexto');

            const res = await fetch('/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, email, context })
            });
            const user = await res.json();
            userId = user.id;
            showQuestions();
        });

        function showQuestions() {
            document.getElementById('userForm').classList.add('hidden');
            document.getElementById('questionBox').classList.remove('hidden');
            document.getElementById('stepTitle').innerText = "Responda com sinceridade.";
            nextQuestion();
        }

        function nextQuestion() {
            if(currentQuestion < questions.length) {
                document.getElementById('questionText').innerText = questions[currentQuestion].text;
            } else {
                finish();
            }
        }

        document.querySelectorAll('.btn-score').forEach(btn => {
            btn.addEventListener('click', async () => {
                const score = parseInt(btn.dataset.score);
                answers.push({ questionId: questions[currentQuestion].id, dimension: questions[currentQuestion].dim, score });
                currentQuestion++;
                nextQuestion();
            });
        });

        async function finish() {
            document.getElementById('questionBox').classList.add('hidden');
            document.getElementById('finalBox').classList.remove('hidden');
            document.getElementById('stepTitle').innerText = "Tudo pronto!";
            
            await fetch('/disc/answers', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, answers })
            });
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            window.location.href = `/disc/${userId}/pdf`;
        });

        // Seleção de Contexto
        document.querySelectorAll('.btn-context').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.btn-context').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>

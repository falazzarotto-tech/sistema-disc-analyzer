<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ânima - Análise DISC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .btn-context.active { background-color: #F85E5E; color: white; border-color: #F85E5E; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
        <div class="mb-8">
            <h1 class="text-2xl font-extrabold tracking-tight">ânima<span class="text-[#F85E5E]">.</span></h1>
            <p class="text-gray-500 text-sm">Inicie sua análise de dinâmica comportamental.</p>
        </div>

        <form id="userForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Nome Completo</label>
                <input type="text" id="name" required class="w-full border-b-2 border-gray-100 focus:border-[#F85E5E] outline-none py-2 transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">E-mail</label>
                <input type="email" id="email" required class="w-full border-b-2 border-gray-100 focus:border-[#F85E5E] outline-none py-2 transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Contexto da Análise</label>
                <div class="grid grid-cols-2 gap-3" id="contextGroup">
                    <button type="button" data-value="Autoconhecimento" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-sm font-semibold hover:border-gray-200 transition-all">Autoconhecimento</button>
                    <button type="button" data-value="Desenvolvimento" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-sm font-semibold hover:border-gray-200 transition-all">Desenvolvimento</button>
                    <button type="button" data-value="Seletivo" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-sm font-semibold hover:border-gray-200 transition-all">Processo Seletivo</button>
                    <button type="button" data-value="Carreira" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-sm font-semibold hover:border-gray-200 transition-all">Carreira</button>
                </div>
            </div>

            <button type="submit" class="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all shadow-lg shadow-gray-200">
                Começar Avaliação
            </button>
        </form>
    </div>

    <script>
        let selectedContext = '';
        const buttons = document.querySelectorAll('.btn-context');
        
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedContext = btn.getAttribute('data-value');
            });
        });

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedContext) return alert('Por favor, selecione um contexto.');

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                context: selectedContext
            };

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const user = await response.json();
                alert('Usuário criado! ID: ' + user.id);
                // Aqui redirecionaríamos para as perguntas
            } catch (err) {
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>
</body>
</html>

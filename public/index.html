<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ânima - Análise DISC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .btn-context.active { background-color: #F85E5E; color: white; border-color: #F85E5E; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-sm border border-gray-100 p-8 mt-10">
        <div class="mb-8 text-center">
            <!-- LOGO ORIGINAL AQUI -->
            <img src="/logo-anima.png" alt="Ânima" class="h-12 mx-auto mb-4">
            <p class="text-gray-500 text-sm">Inicie sua análise comportamental.</p>
        </div>

        <form id="userForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Nome Completo</label>
                <input type="text" id="name" required style="text-transform: uppercase;" class="w-full border-b-2 border-gray-100 focus:border-[#F85E5E] outline-none py-2 text-sm">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">E-mail</label>
                <input type="email" id="email" required style="text-transform: lowercase;" class="w-full border-b-2 border-gray-100 focus:border-[#F85E5E] outline-none py-2 text-sm">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Contexto da Análise</label>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" data-value="Autoconhecimento" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-xs font-bold transition-all">AUTOCONHECIMENTO</button>
                    <button type="button" data-value="Desenvolvimento" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-xs font-bold transition-all">DESENVOLVIMENTO</button>
                    <button type="button" data-value="Seletivo" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-xs font-bold transition-all">PROCESSO SELETIVO</button>
                    <button type="button" data-value="Carreira" class="btn-context border-2 border-gray-100 rounded-xl py-3 text-xs font-bold transition-all">CARREIRA</button>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all shadow-lg shadow-gray-200">
                COMEÇAR AVALIAÇÃO
            </button>
        </form>

        <div id="resultBox" class="hidden mt-8 p-6 bg-gray-50 border border-gray-100 rounded-2xl text-center">
            <p class="text-gray-900 font-bold">Usuário Registrado!</p>
            <div class="mt-4 p-3 bg-white border border-gray-200 rounded-lg text-[10px] font-mono text-gray-600 break-all" id="userIdDisplay"></div>
        </div>
    </div>

    <script>
        let selectedContext = '';
        const buttons = document.querySelectorAll('.btn-context');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');

        nameInput.addEventListener('input', () => { nameInput.value = nameInput.value.toUpperCase(); });
        emailInput.addEventListener('input', () => { emailInput.value = emailInput.value.toLowerCase(); });
        
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedContext = btn.getAttribute('data-value');
            });
        });

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedContext) return alert('Selecione um contexto.');
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerText = 'PROCESSANDO...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: nameInput.value, email: emailInput.value, context: selectedContext })
                });
                const user = await response.json();
                if (user.id) {
                    document.getElementById('userForm').classList.add('hidden');
                    document.getElementById('resultBox').classList.remove('hidden');
                    document.getElementById('userIdDisplay').innerText = user.id;
                }
            } catch (err) {
                alert('Erro no servidor.');
                submitBtn.innerText = 'COMEÇAR AVALIAÇÃO';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

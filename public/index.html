<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISC Analyzer | Professional Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .step { display: none; transition: all 0.4s ease-in-out; opacity: 0; transform: translateY(10px); }
        .step.active { display: block; opacity: 1; transform: translateY(0); }
        .progress-bar { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .option-card { transition: all 0.2s ease; border: 2px solid transparent; }
        .option-card:hover { border-color: #3B82F6; background-color: #EFF6FF; }
        .option-card.selected { border-color: #2563EB; background-color: #DBEAFE; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">

    <div class="max-w-2xl w-full">
        <!-- Header / Progress -->
        <div class="mb-8 text-center">
            <h2 class="text-sm font-bold tracking-widest text-blue-600 uppercase mb-2">Assessment Profissional</h2>
            <div id="progressContainer" class="hidden w-full bg-gray-200 rounded-full h-1.5 mb-4">
                <div id="progressBar" class="progress-bar bg-blue-600 h-1.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <div class="glass-card rounded-3xl shadow-2xl p-8 md:p-12">
            
            <!-- Step 1: Welcome & Identity -->
            <div id="step1" class="step active">
                <div class="text-center mb-10">
                    <div class="inline-block p-3 bg-blue-50 rounded-2xl mb-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-3">Análise de Perfil DISC</h1>
                    <p class="text-gray-500">Descubra suas competências dominantes e potencialize sua carreira em menos de 5 minutos.</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nome Completo</label>
                        <input type="text" id="userName" class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Ex: Fernando Lazzarotto">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">E-mail Corporativo</label>
                        <input type="email" id="userEmail" class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="fernando@empresa.com">
                    </div>
                    <button onclick="startTest()" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-1">
                        Iniciar Avaliação
                    </button>
                </div>
            </div>

            <!-- Step 2: Questions -->
            <div id="step2" class="step">
                <div id="questionContent">
                    <span id="qNumber" class="text-blue-600 font-bold text-sm uppercase tracking-wider">Questão 1 de 12</span>
                    <h2 id="qText" class="text-2xl font-bold text-gray-900 mt-2 mb-8">Carregando pergunta...</h2>
                    
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="selectOption(5)" class="option-card p-5 rounded-2xl text-left bg-white border border-gray-100 shadow-sm">
                            <span class="font-bold text-gray-900">Concordo Totalmente</span>
                        </button>
                        <button onclick="selectOption(4)" class="option-card p-5 rounded-2xl text-left bg-white border border-gray-100 shadow-sm">
                            <span class="font-bold text-gray-900">Concordo</span>
                        </button>
                        <button onclick="selectOption(3)" class="option-card p-5 rounded-2xl text-left bg-white border border-gray-100 shadow-sm">
                            <span class="font-bold text-gray-900">Neutro / Às vezes</span>
                        </button>
                        <button onclick="selectOption(2)" class="option-card p-5 rounded-2xl text-left bg-white border border-gray-100 shadow-sm">
                            <span class="font-bold text-gray-900">Discordo</span>
                        </button>
                        <button onclick="selectOption(1)" class="option-card p-5 rounded-2xl text-left bg-white border border-gray-100 shadow-sm">
                            <span class="font-bold text-gray-900">Discordo Totalmente</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Step 3: Result -->
            <div id="step3" class="step text-center">
                <div class="mb-6">
                    <div class="inline-block p-4 bg-green-50 rounded-full mb-4">
                        <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <h1 class="text-sm font-bold text-gray-400 uppercase tracking-widest">Análise Concluída</h1>
                    <h2 id="dominantProfile" class="text-4xl font-black text-gray-900 mt-2">...</h2>
                </div>
                
                <p id="profileDesc" class="text-gray-600 mb-10 leading-relaxed px-4"></p>
                
                <div class="space-y-3">
                    <button id="btnDownload" class="w-full py-4 bg-gray-900 hover:bg-black text-white font-bold rounded-xl shadow-xl transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download Relatório Executivo (PDF)
                    </button>
                    <button onclick="location.reload()" class="text-sm text-gray-400 hover:text-gray-600 font-medium transition-colors">Refazer Teste</button>
                </div>
            </div>

        </div>
        <p class="text-center text-gray-400 text-xs mt-8">© 2026 DISC Analyzer Pro. Todos os direitos reservados.</p>
    </div>

<script>
    let currentUser = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];

    const questions = [
        { id: 1, text: "Eu sou focado em resultados e objetivos claros.", dim: "D" },
        { id: 2, text: "Eu tomo decisões rapidamente, mesmo sob pressão.", dim: "D" },
        { id: 3, text: "Eu gosto de assumir o comando e liderar projetos.", dim: "D" },
        { id: 4, text: "Eu gosto de interagir e conhecer novas pessoas.", dim: "I" },
        { id: 5, text: "Eu sou entusiasmado e otimista com novas ideias.", dim: "I" },
        { id: 6, text: "Eu tenho facilidade em convencer os outros.", dim: "I" },
        { id: 7, text: "Eu prefiro trabalhar em um ambiente calmo e previsível.", dim: "S" },
        { id: 8, text: "Eu sou um bom ouvinte e apoio meus colegas.", dim: "S" },
        { id: 9, text: "Eu prefiro terminar uma tarefa antes de começar outra.", dim: "S" },
        { id: 10, text: "Eu presto muita atenção aos detalhes e à precisão.", dim: "C" },
        { id: 11, text: "Eu prefiro seguir regras e procedimentos claros.", dim: "C" },
        { id: 12, text: "Eu analiso todos os fatos antes de tomar uma decisão.", dim: "C" }
    ];

    async function startTest() {
        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        if(!name || !email) return alert("Por favor, preencha seus dados.");

        const response = await fetch('/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email })
        });
        currentUser = await response.json();
        
        document.getElementById('progressContainer').classList.remove('hidden');
        showStep(2);
        renderQuestion();
    }

    function renderQuestion() {
        const q = questions[currentQuestionIndex];
        document.getElementById('qNumber').innerText = `Questão ${currentQuestionIndex + 1} de ${questions.length}`;
        document.getElementById('qText').innerText = q.text;
        const progress = ((currentQuestionIndex) / questions.length) * 100;
        document.getElementById('progressBar').style.width = progress + '%';
    }

    async function selectOption(score) {
        userAnswers.push({
            questionId: questions[currentQuestionIndex].id,
            dimension: questions[currentQuestionIndex].dim,
            score: score
        });

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            renderQuestion();
        } else {
            document.getElementById('progressBar').style.width = '100%';
            submitTest();
        }
    }

    async function submitTest() {
        const response = await fetch('/disc/answers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: currentUser.id, answers: userAnswers })
        });

        const result = await response.json();
        document.getElementById('dominantProfile').innerText = result.profile.name;
        document.getElementById('profileDesc').innerText = result.profile.traits;
        document.getElementById('btnDownload').onclick = () => {
            window.location.href = `/disc/${currentUser.id}/pdf`;
        };
        showStep(3);
    }

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        const nextStep = document.getElementById('step' + n);
        nextStep.classList.add('active');
    }
</script>

</body>
</html>

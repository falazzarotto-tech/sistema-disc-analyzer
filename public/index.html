<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ânima | Dinâmica Psico-Comportamental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FFFFFF; color: #000000; }
        .anima-coral { background-color: #F85E5E; }
        .anima-text-coral { color: #F85E5E; }
        .anima-bg-gray { background-color: #F1F5F9; }
        .pill-button { border-radius: 50px; transition: all 0.3s ease; }
        .glass-header { background: rgba(241, 245, 249, 0.8); backdrop-filter: blur(10px); border-radius: 50px; }
        .step { display: none; opacity: 0; transform: translateY(10px); transition: all 0.4s ease; }
        .step.active { display: block; opacity: 1; transform: translateY(0); }
        .option-card { border-radius: 15px; border: 1px solid #E2E8F0; transition: all 0.2s ease; cursor: pointer; text-align: left; width: 100%; padding: 18px 25px; margin-bottom: 10px; background: white; font-weight: 600; }
        .option-card:hover { border-color: #F85E5E; background-color: #FFF5F5; transform: translateX(5px); }
        .progress-fill { background-color: #F85E5E; transition: width 0.5s ease; }
        select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">
    <header class="glass-header max-w-4xl w-full py-3 px-8 flex justify-between items-center mb-12 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 anima-coral rounded-full flex items-center justify-center">
                <span class="text-white font-bold text-xs">Â</span>
            </div>
            <span class="font-extrabold text-xl tracking-tighter">ânima</span>
        </div>
        <nav class="hidden md:flex gap-6 text-sm font-medium text-gray-600">
            <span class="anima-text-coral font-bold">Mapa de Dinâmica</span>
        </nav>
    </header>

    <div class="max-w-2xl w-full">
        <div id="progressWrapper" class="hidden mb-8">
            <div class="flex justify-between text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">
                <span>Mapeamento em curso</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden">
                <div id="progressBar" class="progress-fill h-full w-0"></div>
            </div>
        </div>

        <div class="bg-white rounded-[40px] p-8 md:p-14 border border-gray-50 shadow-sm">
            <!-- PASSO 1: IDENTIFICAÇÃO E CONTEXTO -->
            <div id="step1" class="step active">
                <h2 class="anima-text-coral font-bold text-sm uppercase tracking-[0.2em] mb-4">Consciência Aplicada</h2>
                <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-6">Mapa de <span class="anima-text-coral">Dinâmica</span> Psico-Comportamental</h1>
                <p class="text-gray-500 text-lg mb-10 leading-relaxed">Uma leitura profunda sobre como você percebe, decide e opera no seu momento atual.</p>
                
                <div class="space-y-4">
                    <input type="text" id="userName" class="w-full px-6 py-4 anima-bg-gray border-none rounded-2xl outline-none focus:ring-2 focus:ring-[#F85E5E]" placeholder="Nome Completo">
                    <input type="email" id="userEmail" class="w-full px-6 py-4 anima-bg-gray border-none rounded-2xl outline-none focus:ring-2 focus:ring-[#F85E5E]" placeholder="E-mail">
                    
                    <div class="relative">
                        <select id="userContext" class="w-full px-6 py-4 anima-bg-gray border-none rounded-2xl outline-none focus:ring-2 focus:ring-[#F85E5E] text-gray-500 font-medium">
                            <option value="" disabled selected>Qual o contexto desta análise?</option>
                            <option value="Profissional">Profissional (Carreira e Liderança)</option>
                            <option value="Autoconhecimento">Autoconhecimento (Desenvolvimento Pessoal)</option>
                            <option value="Relacional">Relacional (Relacionamentos e Família)</option>
                            <option value="Transição">Transição (Mudança de Vida ou Carreira)</option>
                        </select>
                    </div>

                    <button onclick="startTest()" class="w-full py-5 bg-black text-white font-bold pill-button shadow-xl hover:bg-gray-800 transform hover:-translate-y-1 mt-4">Iniciar Mapeamento</button>
                </div>
            </div>

            <!-- PASSO 2: QUESTIONÁRIO -->
            <div id="step2" class="step">
                <span id="qNumber" class="anima-text-coral font-bold text-xs uppercase tracking-widest">Questão 1 de 12</span>
                <h2 id="qText" class="text-2xl md:text-3xl font-extrabold text-gray-900 mt-3 mb-10 leading-tight">...</h2>
                <div class="grid grid-cols-1">
                    <button onclick="selectOption(5)" class="option-card">Concordo Totalmente</button>
                    <button onclick="selectOption(4)" class="option-card">Concordo</button>
                    <button onclick="selectOption(3)" class="option-card">Neutro / Às vezes</button>
                    <button onclick="selectOption(2)" class="option-card">Discordo</button>
                    <button onclick="selectOption(1)" class="option-card">Discordo Totalmente</button>
                </div>
            </div>

            <!-- PASSO LOADING -->
            <div id="stepLoading" class="step text-center py-12">
                <div class="animate-spin inline-block w-12 h-12 border-[3px] border-[#F85E5E] border-t-transparent rounded-full mb-6"></div>
                <p class="text-xl font-bold text-gray-900">Processando Dinâmicas...</p>
            </div>

            <!-- PASSO 3: RESULTADO -->
            <div id="step3" class="step text-center">
                <div class="anima-bg-gray inline-block p-4 rounded-3xl mb-6">
                    <svg class="w-10 h-10 anima-text-coral" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h1 id="dominantProfile" class="text-3xl font-black text-gray-900 mb-4">...</h1>
                <p id="profileDesc" class="text-gray-500 text-lg mb-10 leading-relaxed"></p>
                <button id="btnDownload" class="w-full py-5 anima-coral text-white font-bold pill-button shadow-2xl flex items-center justify-center gap-3">Baixar Mapa de Dinâmica (PDF)</button>
            </div>
        </div>
    </div>

<script>
    let currentUser = null; let currentQuestionIndex = 0; let userAnswers = [];
    const questions = [
        { id: 1, text: "Eu priorizo resultados e objetivos claros acima de processos.", dim: "D" },
        { id: 2, text: "Eu tomo decisões com rapidez, mesmo em cenários incertos.", dim: "D" },
        { id: 3, text: "Eu me sinto confortável assumindo a liderança em situações críticas.", dim: "D" },
        { id: 4, text: "Eu busco ativamente novas conexões e interações sociais.", dim: "I" },
        { id: 5, text: "Eu costumo contagiar as pessoas com meu entusiasmo.", dim: "I" },
        { id: 6, text: "Eu tenho facilidade em persuadir e influenciar opiniões.", dim: "I" },
        { id: 7, text: "Eu prefiro manter um ritmo constante e previsível de trabalho.", dim: "S" },
        { id: 8, text: "Eu sou reconhecido por ouvir e apoiar as necessidades do grupo.", dim: "S" },
        { id: 9, text: "Eu prefiro concluir ciclos antes de iniciar novos desafios.", dim: "S" },
        { id: 10, text: "Eu busco a precisão técnica e o detalhamento em tudo o que faço.", dim: "C" },
        { id: 11, text: "Eu me sinto mais seguro seguindo normas e procedimentos validados.", dim: "C" },
        { id: 12, text: "Eu analiso profundamente os fatos antes de qualquer movimento.", dim: "C" }
    ];

    async function startTest() {
        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const context = document.getElementById('userContext').value;
        
        if(!name || !email || !context) return alert("Por favor, preencha todos os campos e selecione o contexto.");
        
        const response = await fetch('/users', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify({ name, email, context }) 
        });
        currentUser = await response.json();
        document.getElementById('progressWrapper').classList.remove('hidden');
        showStep(2); renderQuestion();
    }

    function renderQuestion() {
        const q = questions[currentQuestionIndex];
        document.getElementById('qNumber').innerText = `Questão ${currentQuestionIndex + 1} de ${questions.length}`;
        document.getElementById('qText').innerText = q.text;
        const progress = ((currentQuestionIndex) / questions.length) * 100;
        document.getElementById('progressBar').style.width = progress + '%';
        document.getElementById('progressPercent').innerText = Math.round(progress) + '%';
    }

    async function selectOption(score) {
        userAnswers.push({ questionId: questions[currentQuestionIndex].id, dimension: questions[currentQuestionIndex].dim, score: score });
        if (currentQuestionIndex < questions.length - 1) { currentQuestionIndex++; renderQuestion(); }
        else { showStep('Loading'); submitTest(); }
    }

    async function submitTest() {
        const response = await fetch('/disc/answers', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify({ userId: currentUser.id, answers: userAnswers }) 
        });
        const result = await response.json();
        document.getElementById('dominantProfile').innerText = result.profile.name;
        document.getElementById('profileDesc').innerText = result.profile.traits;
        document.getElementById('btnDownload').onclick = () => { window.location.href = `/disc/${currentUser.id}/pdf`; };
        showStep(3);
    }

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }
</script>
</body>
</html>
